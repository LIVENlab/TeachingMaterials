name: ricse_bw25
channels:
    - conda-forge
    - cmutel
dependencies:
    # core functionality
    - python=3.11 # https://anaconda.org/conda-forge/python/files
    # jupyter
    - jupyterlab=4.3.1 # https://anaconda.org/conda-forge/jupyterlab/files
    # Brightway
    - bw2io=0.9.dev41 # https://anaconda.org/cmutel/bw2io/files
    - bw2calc=2.0.dev23 # https://anaconda.org/cmutel/bw2calc/files
    - bw2data=4.0.dev60 # https://anaconda.org/cmutel/bw2data/files
    - bw2analyzer=0.11.7 # https://anaconda.org/cmutel/bw2analyzer/files
    - stats_arrays=0.7 # https://anaconda.org/conda-forge/stats_arrays/files
    - ecoinvent_interface=2.6 # https://anaconda.org/cmutel/ecoinvent_interface/files
    # plotting
    - matplotlib
    - numpy
    - pandas
    - seaborn